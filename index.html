<head>

    <title>Hélion Capital | Gestion d'Actifs en Tunisie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    :root {
        --primary: #D81324; /* Rouge Hélion */
        --secondary: #0B2154; /* Bleu foncé */
        --light: #F2F2F2;
        --dark: #111111;
    }

    /* Intégration du CSS template avec adaptations */
    .hero-section {
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('hero-bg.jpg');
        height: 100vh;
        display: flex;
        align-items: center;
    }

    .navbar-light .navbar-nav .nav-link {
        color: white !important;
        transition: .3s;
    }

    .navbar-light .navbar-nav .nav-link:hover {
        color: var(--primary) !important;
    }

    .value-item {
        background: var(--light);
        padding: 2rem;
        border-radius: 10px;
        transition: .3s;
    }

    .value-item:hover {
        transform: translateY(-10px);
    }

    .account-card {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        transition: .3s;
    }

    .account-card:hover {
        transform: scale(1.03);
    }

    .service-item {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Ajouts spécifiques pour votre contenu */
    .helion-primary-bg {
        background-color: var(--primary);
    }

    .helion-secondary-text {
        color: var(--secondary);
    }
    </style>
    <link rel="stylesheet" href="template.css"> <!-- Votre fichier template -->
</head>

            <div class="d-flex justify-content-center gap-3">
                <a href="contact.html" class="btn btn-primary px-5 py-3">Contactez-nous</a>

    <!-- Section Valeurs avec icônes -->
    <section class="py-5">
        <div class="container">

                <div class="col-md-4">
                    <div class="value-item text-center">
                        <i class="fas fa-shield-alt fa-3x mb-3 helion-secondary-text"></i>

                    </div>
                </div>
                <!-- Ajouter les autres valeurs -->
